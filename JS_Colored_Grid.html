<!doctype html>
<html>
	<head>
		<title>Grid of Colored Rectangles</title>
		<script type='text/javascript'>
			var context;

			function rectangle(color, x, y, width, height) {
				context.fillStyle = color;
				context.fillRect(x, y, width, height);
			}
			
			function drawRectangles(color, across, down, width, height) {
			
			while (across >= 0) {
					while (down >=0) {
						color = (across%16).toString(16) + (across%16).toString(16) + (down%16).toString(16) + (across%16).toString(16) +(down%16).toString(16) + (down%16).toString(16);
						rectangle(color,across*width,down*height,width,height);
						down--;
					}
					down = Math.floor(window.innerHeight/height);
					across--;
				}
			}

			function loadCanvas() {
				var canvas = document.getElementById("drawing");
				context = canvas.getContext("2d");
				context.canvas.width  = window.innerWidth;
				context.canvas.height = window.innerHeight;
				
				drawRectangles(0, Math.floor(window.innerWidth/100), Math.floor(window.innerHeight/100), 100, 100);				
			}
		</script>
	</head>

	<body style="width:  100%; height: 100%; margin=0;" onload='loadCanvas()'>
		<h1>Grid of Colored Rectangles</h1>
		<canvas id='drawing'></canvas>
	</body>
</html>
